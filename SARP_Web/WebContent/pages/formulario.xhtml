<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/html">
<head>
<title>Administrador</title>
<style>
/*  Maquetaci√≥n y otros estilos del formulario  */
.formulario p {
	width: 400px;
	margin: 0;
	padding: 8px 0;
	padding-left: 255px; /*Distancia a la cual comienza la etiqueta*/
	border-top: 1px solid #ddd;
}

.formulario label {
	font-weight: bold;
	float: left;
	text-align: right;
	margin-left: -255px; /*Ancho de la columna*/
	width: 240px;
	/*Ancho de la etiqueta. Para que se genere un margen derecho, esta medida debe ser menor que el margen izquierdo.*/
}

.formulario input[type="text"] { /*ancho de las cajas de texto*/
	width: 250px;
}

.formulario textarea {
	width: 250px;
	height: 150px;
	font: normal 14px arial, helvetica, sans-serif;
}

#botones {
	margin-left: 255px;
}
</style>


</head>


<body>

	<div id="central">

		<h1>SARP - Administrador</h1>
		<br></br>
		<form id="miformulario" class="formulario" action="">
			<p>
				<label for="sector">Sector:</label>
				<h:inputText id="sector2" value="#{formulario.sector}"></h:inputText>
			</p>

			<div id="botones">
				<h:form>
					<h:commandButton action="#{formulario.submit}" value="Crear sector" />
				</h:form>
				<h:form>
					<h:commandButton action="#{formulario.listar}" value="Listar sectores" />
				</h:form>
			</div>

		</form>
		<p>#{formulario.resultado}</p>
		
		<form id="miformulario2" class="formulario" action="">
			<p>
				<label for="tramite">Tramite:</label>
				<h:inputText id="tramite2" value="#{formulario.tramite}"></h:inputText>
			</p>
			<p>
			<label for="sector2">IdSector:</label>
				<h:inputText id="secto2" value="#{formulario.sector}"></h:inputText>
			</p>

			<div id="botones">
				<h:form>
					<h:commandButton action="#{formulario.submitTramites}" value="Crear tramite" />
				</h:form>
				<h:form>
					<h:commandButton action="#{formulario.listarTramites}" value="Listar tramites" />
				</h:form>
			</div>

		</form>
		<p>#{formulario.resultado2}</p>

		<h:form>
			<h:commandButton id="logout" value="Logout" action="#{loginBean.Logout()}" />
		</h:form>
		<br></br> <br></br>
		
	

	</div>
</body>
</html>
