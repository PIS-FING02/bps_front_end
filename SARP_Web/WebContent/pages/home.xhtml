<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>JSF Tutorial!</title>
</head>
<body>
	<p>pancho comela</p>
	#{helloWorld.message}
	<h:form>
		<h3>Using JSF outcome</h3>
		<h:commandLink action="page2?faces-redirect=true" value="Anda a la pagina 2" />
		<!-- en action va el nombre de la pagina a la cual se redirige 
   		esta pagina tiene q ser extension .xhtml -->
	</h:form>

	<h:form>
		<h3>Using Managed Bean</h3>
		<h:commandButton action="#{navigationController.moveToPage1}"
			value="anda a la pagina 1" />
	</h:form>

	<hr></hr>
	<hr></hr>

<h:form>
   <h:commandLink action="#{navigationController.showPage}" value="Page1">
      <f:param name="pageId" value="1" />
   </h:commandLink>
   <h:commandLink action="#{navigationController.showPage}" value="Page2">
      <f:param name="pageId" value="2" />
   </h:commandLink>
   <h:commandLink action="#{navigationController.showPage}" value="Home">
      <f:param name="pageId" value="3" />
   </h:commandLink>
</h:form>

	<hr></hr>
	<hr></hr>
	
<h2>Ajax Example</h2>
      <h:form>
      <h:inputText id="inputName" value="#{userData.name}"></h:inputText>
       <h:commandButton value="Show Message">
         <f:ajax execute="inputName" render="outputMessage" />
      </h:commandButton>
      <h2><h:outputText id="outputMessage"
         value="#{userData.welcomeMessage !=null ?
            userData.welcomeMessage : ''}"
         /></h2>
      </h:form>

</body>
</html>
