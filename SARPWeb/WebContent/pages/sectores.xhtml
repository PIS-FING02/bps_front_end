<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pantalla Sectores</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container page-sectores"> 
		<div class="page-title-container">
			<h:form>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Gestion' action="#{shared.redirect('respSector')}" />
				<div class="page-title page-title-last"> ➨  Sectores </div>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<h:form id="search-form">
			<h:inputText id="search" class="input-search formInput" value="#{sector.searchString}"/>
			<h:commandButton class="icon-search" image='../images/lupa.png' action="#{sector.listarSectoresBusqueda('sectores')}" /> 
		</h:form>
		<div class="page-frame">
			<h:form id='form-asociacion'>
				<h:outputText id='busqueda' class='hidden' value="#{param['busqueda']}" />
			</h:form>	
			<h:form id='form-listado-sectores' rendered="#{param['busqueda'] eq 'false'}">
				<a class='page-title list-title' href="sectores.xhtml?busqueda=false">Sectores</a>
				<div id='list-sector-container' class='list-container'>
					<ui:repeat id='repeat-puestos' value='#{sector.listarDeUsuario()}' var='sectores'>
						<div idSector='#{sectores.sectorId}' nombre='#{sectores.nombre}' ruta='#{sectores.ruta}' class='hidden'/>
						<div class='element-list element-list-fourth'>
							<h:link class='details-link sector-detail-link puesto-element' value='#{sectores.nombre} - #{sectores.ruta}'/>
	 						<img src="../images/add.png" class='icon icon-add icon-container' alt="add" />
							<div id='asignar-container' class='asignar-container hidden'>
								<div class='asignar-container-triangle'/>
								<a id='asignar-tramite' class='icon asignar-sector-button tipo-puesto asig-tramite' href=''>Trámite</a>
								<a id='asignar-puesto' class='icon asignar-puesto-button tipo-puesto asig-tramite' href=''>Puesto</a>
								<a id='asignar-display' class='icon asignar-display-button tipo-puesto asig-tramite' href=''>Display</a>
							</div>
	 						<img src="../images/remove.png" class='icon icon-remove icon-container' alt="add" />
							<div id='desasignar-container' class='asignar-container hidden'>
								<div class='asignar-container-triangle'/>
								<a id='desasignar-tramite' class='icon desasignar-sector-button tipo-puesto asig-tramite' href=''>Trámite</a>
								<a id='desasignar-puesto' class='icon desasignar-puesto-button tipo-puesto asig-tramite' href=''>Puesto</a>
								<a id='desasignar-display' class='icon desasignar-display-button tipo-puesto asig-tramite' href=''>Display</a>
							</div>
						</div>
					</ui:repeat>
				</div>
			</h:form>
			<h:form id='form-listado-sectores-busqueda' rendered="#{param['busqueda'] eq 'true'}">
				<a class='page-title list-title' href="sectores.xhtml?busqueda=false">Sectores</a>
				<div id='list-sector-container' class='list-container'>
					<ui:repeat id='repeat-puestos' value='#{sector.listarResultadoBusqueda()}' var='sectores'>
						<div idSector='#{sectores.sectorId}' nombre='#{sectores.nombre}' ruta='#{sectores.ruta}' class='hidden'/>
						<div class='element-list puesto-element'>
							<h:outputText class='puesto-element' value='#{sectores.nombre} - #{sectores.ruta} '/>
	 						<img src="../images/add.png" class='icon icon-add icon-container' alt="add" />
							<div id='asignar-container' class='asignar-container hidden'>
								<div class='asignar-container-triangle'/>
								<a id='asignar-tramite' class='icon asignar-sector-button tipo-puesto asig-tramite' href=''>Trámite</a>
								<a id='asignar-puesto' class='icon asignar-puesto-button tipo-puesto asig-tramite' href=''>Puesto</a>
								<a id='asignar-display' class='icon asignar-display-button tipo-puesto asig-tramite' href=''>Display</a>
							</div>
	 						<img src="../images/remove.png" class='icon icon-remove icon-container' alt="add" />
							<div id='desasignar-container' class='asignar-container hidden'>
								<div class='asignar-container-triangle'/>
								<a id='desasignar-tramite' class='icon desasignar-sector-button tipo-puesto asig-tramite' href=''>Trámite</a>
								<a id='desasignar-puesto' class='icon desasignar-puesto-button tipo-puesto asig-tramite' href=''>Puesto</a>
								<a id='desasignar-display' class='icon desasignar-display-button tipo-puesto asig-tramite' href=''>Display</a>
							</div>
						</div>
					</ui:repeat>
				</div>
			</h:form>
		</div>
	</div>
	<ui:include src="notice.xhtml" />
 <script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
