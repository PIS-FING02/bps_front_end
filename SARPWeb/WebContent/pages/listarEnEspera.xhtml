<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
	<script>console.log("entre");</script>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<h:form>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}"/>
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Gestión' action="#{shared.redirect('respSector')}"/>
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Listar Números' action="#{shared.redirect('listaSectoresGestion')}"/>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}"/> 
			</h:form>
		</div> 	
		<div class="page-frame">
			<div id='list-puestos-container' class='page-list'>
				<h2 class='page-title list-title'>Números en Espera</h2>
				<div class='list-container'>
					<ui:repeat id='repeat-tramites' value='#{numero.listarNumerosEnEspera()}' var='n'>
						<div class='element-list tramite-element'>
							<h:outputText value='#{n.externalId}'/>
							<h:outputText value='#{n.hora}'/> 
							<h:outputText value='#{n.estado}'/>
						</div>
					</ui:repeat>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="notice.xhtml"/>
</body> 
</html>
