<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
	<script>console.log("entre");</script>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="listaSectoresGestion.xhtml"> Listar Números </a>
			<div class="page-title page-title-last"> ➨    </div>
			<div class="page-title page-title-last"> Números en Espera </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 	
		<div class="page-frame">
			<div id='list-puestos-container' class='page-list'>
				<h2 class='page-title list-title'>Números</h2>
				<div class='list-container'>
					<ui:repeat id='repeat-tramites' value='#{numero.listarNumerosEnEspera()}' var='n'>
						<div class='element-list tramite-element'>
							<h:outputText value='#{n.externalId}'/>
							<h:outputText value='#{n.hora}'/> 
							<h:outputText value='#{n.estado}'/>
						</div>
					</ui:repeat>
				</div>
			</div>
		</div>
	</div>
</body> 
</html>
