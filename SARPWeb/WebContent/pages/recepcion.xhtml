<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Recepción</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/recepcion.css"/>
</head> 

<body> 
			<a class="page-title" href="menuPrincipal.xhtml"> Menú Principal </a>

	<div class="page-container recepcion-page">
		<div class="page-title-container">
			<h2 class="page-title"> Menú Principal ➨  Recepción </h2>
			<h:form>
				<h:commandButton class="btnVerde btnVerdeRight" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="frame-title"> Nuevo Número </div>	
			
			<div class="options-buttons-container">
				<button class="option-button" id="secATram4">Sector A Trámite 4 </button>
				<button class="option-button" id="secATram3">Sector A Trámite 3 </button>
				<button class="option-button" id="secATram2">Sector A Trámite 2 </button>
				<button class="option-button" id="secATram1">Sector A Trámite 1 </button>
				
				<button class="option-button" id="secBTram4">Sector B Trámite 4 </button>
				<button class="option-button" id="secBTram3">Sector B Trámite 3 </button>
				<button class="option-button" id="secBTram2">Sector B Trámite 2 </button>
				<button class="option-button" id="secBTram1">Sector B Trámite 1 </button>
				
				<button class="option-button" id="secCTram4">Sector C Trámite 4 </button>
				<button class="option-button" id="secCTram3">Sector C Trámite 3 </button>
				<button class="option-button" id="secCTram2">Sector C Trámite 2 </button>
				<button class="option-button" id="secCTram1">Sector C Trámite 1 </button>
				
				<button class="option-button" id="secDTram4">Sector D Trámite 4 </button>
				<button class="option-button" id="secDTram3">Sector D Trámite 3 </button>
				<button class="option-button" id="secDTram2">Sector D Trámite 2 </button>
				<button class="option-button" id="secDTram1">Sector D Trámite 1 </button>	
			</div>
				
			<div class="options-footer">
				<div class="reference-container"> 
					<div class="color-reference no-select-color-reference"></div>
					<div> No seleccionado</div>
				</div>
				<div class="reference-container">
					<div class="color-reference"></div>
				<div> Seleccionado</div>
				</div>
				<a class="btnVerde btnVerdeRight" href="#popupConfNum">Confirmar Número</a>
			</div>	
		</div>
		
		<div id="popupConfNum" class="overlay">
			<div class="popup">
				<h2 class="titlePopup">Confirmar Número</h2>
				<a class="close" href="#">&times;</a>
				<div class="content">
					Número para: Obtener sector y tramite del click
					Datos Adicionales
					<h:form>
						<div class="formLine">
							<h:outputLabel for="name" value="Nombre: " />
							<h:inputText id="name" class="formInput" value="#{confNumBean.name}" />
						</div>
						<div class="formLine">
							<h:outputLabel for="lastname" value="Apellido: " />
							<h:inputText id="lastname" class="formInput" value="#{confNumBean.lastname}" />
						</div>
						<div class="formLine">
							<h:outputLabel for="typedoc" value="Tipo de Doc.: " />
							<h:inputText id="typedoc" class="formInput" value="#{confNumBean.typedoc}" />
						</div>
						<div class="formLine">
							<h:outputLabel for="numdoc" value="Núm. Doc.: " />
							<h:inputText id="numdoc" class="formInput" value="#{confNumBean.numdoc}" />
						</div>
						<h:commandButton class="btnVerde" value="Imprimir" action="#{confNumBean.print()}" /> 
					</h:form>
					<a class="linkCancelar" href="#popupCancelar">Cancelar</a>
				</div>
			</div>
		</div>	
</div>	
<script type="text/javascript" src="../scripts/shared.js"></script>
</body> 
</html>
