<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Displays</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<h:form>
			<div class="page-title-container">
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Administración' action="#{shared.redirect('admin')}" />
				<div class="page-title page-title-last"> ➨  Displays </div>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</div> 
			<a id='alta-display' class='icon icon-alta alta-button tipo-display' href='forms.xhtml?tipoForm=altaDisplay'>Crear Display</a>				
			<div class="page-frame">
				<div id='list-display-container' class='list-container'>
					<ui:repeat id='repeat-' value='#{display.listar()}' var='d'>
						<div id='#{d.displayId}' class='hidden'/>
						<div class='element-list display-element'>
							<h:outputText class='puesto-element' value='#{d.displayId}'/>
							<h:commandButton id='baja-display' class='icon baja-button tipo-display baja-display'
								action="#{display.baja(d.displayId)}" value='Borrar'/>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:form>
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{shared.notice != 'hidden'}">
			<div id="notice-holder" class='#{shared.notice}'>
				<div class='logo'/>
				<div class="notice-container">
					<h:outputText class='notice-title' value="#{shared.notice_title}" />
					<h:outputText class='notice-content' value="#{shared.notice_message}" />
				</div>
			</div>
		</h:panelGroup>
	</h:form>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
