<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="admin.xhtml"> Menú Principal </a>
			<div class="page-title page-title-last"> ➨  Sectores </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<h:form id='form-asociacion'>
				<div id='list-puestos-container' class='page-list'>
					<h2 class='page-title list-title'>Sectores</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-tramites' value='#{sector.listar()}' var='s'>
	<!-- 					<h:link value="#{s.nombre}" class="element-list tramite-element" outcome="listaNumeros?id=#{s.sectorId}" /> -->
							<h:form>
								<h:commandButton class="num-line" value="#{s.sectorId} - #{s.nombre}" action="#{sector.listarNumerosSector(s.sectorId)}"/>
							</h:form>
						</ui:repeat>
					</div>
				</div>
			</h:form>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
<script type="text/javascript" src="../scripts/lists.js"></script>
</body> 
</html>
