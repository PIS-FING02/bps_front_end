<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Iniciar Sesi칩n</title>
	
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/login.css"/>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		if(document.getElementsByClassName('user-time-container')[0].childNodes[1].innerHTML != "Bienvenido"){
			window.location="menu.xhtml"
		}

		try {
			ax= new ActiveXObject("WScript.Network");
			document.getElementById('form-login:nombre_maquina').value = ax.ComputerName
		}
		catch(err) {
			document.getElementById('form-login:nombre_maquina').value = "maq1"
		}

		}, false);
		
		
      </script>
</head>

<body>
	<div id="login"> 
		<div class="form-container"> 
			<div class="sub-title">Inicio de Sesi칩n</div>
			<h:form id ="form-login">
				<div class="login-form">
					<div class="form-line">
						<h:inputHidden id="nombre_maquina" value="#{puesto.maquina}"/> 
						<h:outputLabel for="uname" value="Nombre de Usuario: " />
						<h:inputText id="uname" class="formInput" value="#{loginBean.username}"/>
					</div>
					<div class="form-line">
						<h:outputLabel for="pass" value="Contrase침a: "/>
						<h:inputSecret id="pass" class="formInput" value="#{loginBean.password}"/>
					</div>
					<h:outputText/>
					<h:outputText id="mensajeError" value="#{loginBean.message}"/>
					<h:outputText/>
				</div>
				<h:commandButton class="action-button" value="Iniciar Sesi칩n" action="#{loginBean.Login()}" /> 
			</h:form>
		</div>
	</div>
</body>
</html>
