<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menú Principal</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/menu.css"/>
</head> 

<body> 
	<div class="page-container">
		<div class="page-title-container">
			<div class="page-title page-title-last"> Menú Principal </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="options-buttons-container">
				<h:form id='form'>
					<h:commandButton id="operador-button" class="option-button option-button-menu hidden" value='Atención Operador' action="#{shared.redirect('operador')}"/>
					<h:commandButton id="operador-sr-button" class="option-button option-button-menu hidden" value='Atención OperSr' action="#{shared.redirect('operador')}"/>
					<h:commandButton id="recepcion-button" class="option-button option-button-menu hidden" value='Entrega de Números' action="#{shared.redirect('recepcion')}"/>
					<h:commandButton id="admin-button" class="option-button option-button-menu hidden" value='Administración' action="#{shared.redirect('admin')}"/>
					<h:commandButton id="consultor-button" class="option-button option-button-menu hidden" value='Consultas' action="#{shared.redirect('consultor')}"/>
					<h:commandButton id="respsec-button" class="option-button option-button-menu hidden" value='Gestión' action="#{shared.redirect('respSector')}"/>
				</h:form>
			</div>
		</div>
	</div>
	<div id="user-rol" class="hidden #{loginBean.getRoles()}"></div>
<script type="text/javascript" src="../scripts/menu.js"></script>
</body> 
</html>
