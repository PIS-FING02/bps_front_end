<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body> 
	<div id="action-popup" class="hidden popup-overlay">
		<div class="popup">
			<h2 id="popup-title" class="sub-title"></h2>
			<div id="popup-close-button" class="close-x">&times;</div>
			<div class="content">
				<form>
					<h:form id='form-popup'>
					<!--  TRAMITE -->
					<div id='list-tramites-container' class='list-container hidden'>
						<ui:repeat id='repeat-tramites' value='#{tramite.listar()}' var='t'>
							<div id='#{t.codigo}' class='hidden'/>
							<h:outputText class='element-list' value='#{t.nombre}'/>
						</ui:repeat>
					</div>
					<div id="codigo" class="form-line hidden">
						<label for="codigo">Codigo:</label>
						<h:inputText id='tramite-selected' class="formInput" value="#{tramite.codigo}" />
					</div>
					<div id="nombre-tramite" class="form-line hidden">
						<label for="nombre">Nombre:</label>
						<h:inputText class="formInput" value="#{tramite.nombre}" />
					</div> 
					<!--  DISPLAY -->
					<div id='list-displays-container' class='list-container hidden'>
						<ui:repeat id='repeat-displays' value='#{display.listar()}' var='d'>
							<div id='#{d.displayId}' class='hidden'/>
							<h:outputText class='element-list' value='#{d.rutaArchivo}'/>
						</ui:repeat>
					</div>
					<div id="displayId" class="form-line hidden">
						<label for="displayId">Identificador:</label>
						<h:inputText id='display-selected' class="formInput" value="#{display.id}" />
					</div> 
					<div id='rutaArchivo' class="form-line hidden">
						<label for="rutaArchivo">Ruta del Archivo:</label>
						<h:inputText class="formInput" value="#{display.ruta}" />
					</div> 
					<div class="buttons-container">
						<h:commandButton id='alta-tramite-button' class="action-button action-button-popup hidden" value="Aceptar" action="#{tramite.alta}" /> 
						<h:commandButton id='baja-tramite-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{tramite.baja}" /> 
						<h:commandButton id='mod-tramite-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{tramite.modificar}" />	
						<h:commandButton id='alta-display-button' class="action-button action-button-popup hidden" value="Aceptar" action="#{display.alta}" /> 
						<h:commandButton id='baja-display-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{display.baja}" /> 
						<h:commandButton id='mod-display-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{display.modificar}" /> 
						<div class="action-button cancel-button" id="popup-cancel-button">Cancelar</div>
					</div>
					</h:form>
				</form>
			</div>
		</div>
	</div>
	<div class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Administración </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<div class="options-buttons-container">
				<h:form id='form'>
					<h:commandButton id="alta-tramite" class="option-button tipo-tramite" value="Alta Trámite"/>
					<h:commandButton id='baja-tramite' class="option-button tipo-tramite" value="Baja Tramite"/>
					<h:commandButton id="mod-tramite" class="option-button tipo-tramite" value="Modificar Trámite"/>
					<h:commandButton id="importar-sectores" class="option-button" value="Importar Sectores"/>
					<h:commandButton id="asignar-sector-tramite" class="option-button" value="Asignar Sector a Trámite"/>
					<h:commandButton id="desasignar-sector-tramite" class="option-button" value="Desasignar Sector a Trámite"/>
					<h:commandButton id="alta-display" class="option-button tipo-display" value="Alta Display"/>
					<h:commandButton id="mod-display" class="option-button tipo-display" value="Modificar Display"/>
					<h:commandButton id="baja-display" class="option-button tipo-display" value="Baja Display"/>
					<h:commandButton id="asignar-sector-display" class="option-button" value="Asignar Sector a Display"/>
					<h:commandButton id="desasignar-sector-display" class="option-button" value="Desasignar Sector a Display"/>
					<h:commandButton id="listar-numeros" class="option-button" value="Listar Números del Sistema"/>
			</h:form>		
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/admin.js"></script>
</body> 
</html>
