<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>
	<ui:include src="header.xhtml" />
	<style>

	</style>
</head> 

<body> 
	<div class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Administración </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="options-buttons-container">
				<h:form>
					<button class="option-button" action="#{tramiteBean.AltaTramite()}" > Alta Trámite </button>
					<button class="option-button" action="#{tramiteBean.BajaTramite()}" > Baja Trámite </button>
					<button class="option-button" action="#{tramiteBean.AltaModificarTramite()}" > Modificar Trámite </button>
					<button class="option-button" action="#{sectoresGAFUBean.ImportarSectoresGAFU()}" > Importar Sectores GAFU </button>
					<button class="option-button" action="#{tramiteBean.AsignarSector()}" > Asignar Sector a Trámite </button>
					<button class="option-button" action="#{tramiteBean.DesasignarSector()}" > Desasignar Sector a Trámite </button>
					<button class="option-button" action="#{displayBean.AltaDisplay()}" > Alta Display </button>
					<button class="option-button" action="#{displayBean.BajaDisplay()}" > Baja Display </button>
					<button class="option-button" action="#{displayBean.AsignarSector()}"> Asignar Sector a Display </button>
					<button class="option-button" action="#{displayBean.DesasignarSector()}"> Desasignar Sector a Display </button>
					<button class="option-button" action="#{numerosBean.ListarNrosSistema()}"> Listar Números del Sistema </button>
				</h:form>
			</div>
		</div>
	</div>
</body> 
</html>
