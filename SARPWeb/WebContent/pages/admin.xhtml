<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pantalla Administrador</title>
	
	<ui:include src="header.xhtml" />
</head> 

<body>
	<div class="page-container"> 
		<div class="page-title-container">
			<h:form>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}"/>
				<div class="page-title page-title-last"> ➨  Administración </div>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}"/> 
			</h:form>
		</div> 
		<div class="page-frame">
			<div class="options-buttons-container">
				<h:form>
					<h:commandButton class="option-button" value='Trámites' action="#{shared.redirectWithParam('tramites','busqueda=false')}"/>
					<h:commandButton class="option-button" value='Displays' action="#{shared.redirect('displays')}"/>
					<h:commandButton id="listar-numeros" class="option-button" value="Importar Sectores" action="#{sector.importarSecotesGAFU()}"/>
					<h:commandButton class="option-button" value='Listar Números del Sistema' action="#{shared.redirectWithParam('listaSectores','busqueda=false')}"/>
				</h:form>
			</div>
		</div>
	</div>
	<ui:include src="notice.xhtml"/>
<script type="text/javascript" src="../scripts/shared.js"></script>
</body> 
</html>
