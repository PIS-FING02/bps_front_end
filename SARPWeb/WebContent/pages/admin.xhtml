<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body> 
	<div class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Administración </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="options-buttons-container">
				<button id="alta-tramite" class="option-button"> Alta Trámite </button>
				<button id="baja-tramite" class="option-button"> Baja Trámite </button>
				<button id="mod-tramite" class="option-button"> Modificar Trámite </button>
				<button id="importar-sectores" class="option-button"> Importar Sectores GAFU </button>
				<button id="asignar-sector-tramite" class="option-button"> Asignar Sector a Trámite </button>
				<button id="desasignar-sector-tramite" class="option-button"> Desasignar Sector a Trámite </button>
				<button id="alta-display" class="option-button"> Alta Display </button>
				<button id="modificar-display" class="option-button"> Modificar Display </button>
				<button id="baja-display" class="option-button"> Baja Display </button>
				<button id="asignar-sector-display" class="option-button"> Asignar Sector a Display </button>
				<button id="desasignar-sector-display" class="option-button"> Desasignar Sector a Display </button>
				<button id="listar-numeros" class="option-button"> Listar Números del Sistema </button>
			</div>
		</div>
	</div>
	<div id="action-admin-popup" class="hidden popup-overlay">
		<div class="popup">
			<h2 id="popup-title" class="sub-title"></h2>
			<div id="popup-close-button" class="close-x">&times;</div>
			<div class="content">
			
				<form>
					<h:form>
					<!-- PUESTO (EN REALIDAD VA EN LA PAG DEL RESP SEC)-->
					<div for="usuarioId" class="form-line hidden">
						<label>Id del usuario:</label>
						<h:inputText id="usuario-id" class="formInput" value="#{puesto.usuarioId}" />
					</div>
					<div id="maquina" class="form-line hidden">
						<label for="maquina">Nombre de Maquina:</label>
						<h:inputText class="formInput" value="#{puesto.maquina}" />
					</div>
					<div id="numero-puesto" class="form-line hidden">
						<label for="numero">Numero del puesto:</label>
						<h:inputText class="formInput" value="#{puesto.numero}" />
					</div>
					<!--  TRAMITE -->
					<div id='list-tramites-container' class='list-container'>
						<div class='list-element'>tramite1</div>
						<div class='list-element'>tramite1</div>
						<div class='list-element'>tramite1</div>
					</div>
					<div id="codigo" class="form-line hidden">
						<label for="codigo">Codigo:</label>
						<h:inputText class="formInput" value="#{tramite.codigo}" />
					</div>
					<div id="nombre-tramite" class="form-line hidden">
						<label for="nombre">Nombre:</label>
						<h:inputText class="formInput" value="#{tramite.nombre}" />
					</div> 
					<div class="buttons-container">
						<h:commandButton id='alta-tramite-button' class="action-button hidden" value="Aceptar" action="#{tramite.alta}" /> 
						<h:commandButton id='baja-tramite-button' class="action-button hidden" value="Aceptar" action="#{tramite.baja}" /> 
						<h:commandButton id='mod-tramite-button' class="action-button hidden" value="Aceptar" action="#{tramite.alta}" /> 
						<div class="action-button cancel-button" id="popup-cancel-button">Cancelar</div>
					</div>
					<!--  DISPLAY -->
					<div class="form-line hidden">
						<label for="displayId">Identificador:</label>
						<h:inputText id="displayId" class="formInput" value="#{display.displayId}" />
					</div> 
					<div class="form-line hidden">
						<label for="rutaArchivo">Ruta del Archivo:</label>
						<h:inputText id="rutaArchivo" class="formInput" value="#{display.rutaArchivo}" />
					</div> 
						<div class="buttons-container hidden"  id="aceptar-alta-display" >
							<h:commandButton class="action-button" value="Aceptar" action="#{display.alta()}" />
							<div class="action-button cancel-button" id="popup-cancel-button-ADisplay">Cancelar</div>
						</div>
						<div class="buttons-container hidden"  id="aceptar-modificar-display" >
							<h:commandButton class="action-button" value="Aceptar" action="#{display.modificar()}" />
							<div class="action-button cancel-button" id="popup-cancel-button-MDisplay">Cancelar</div>
						</div>
						<div class="buttons-container hidden"  id="aceptar-baja-display" >
							<h:commandButton class="action-button" value="Aceptar" action="#{display.baja()}" />
							<div class="action-button cancel-button" id="popup-cancel-button-BDisplay">Cancelar</div>
						</div>
					</h:form>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/admin.js"></script>
<script type="text/javascript" src="../scripts/shared.js"></script>
</body> 
</html>
