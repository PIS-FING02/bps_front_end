<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
</head> 

<body>
	<div class="page-container"> 
		<div class="page-title-container">
			<h:form>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}" />
				<div class="page-title page-title-last"> ➨  Administración </div>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<div class="options-buttons-container">
				<a class="option-button option-link" href="tramites.xhtml">Trámites</a>
				<a class="option-button option-link" href="displays.xhtml">Displays</a>
				<h:form>
					<h:commandButton id="listar-numeros" class="option-button" value="Importar Sectores" action="#{sector.importarSecotesGAFU()}" />
				</h:form>
				<a id='listar-numeros-sistema' class="option-button option-link" href="listaSectores.xhtml">Listar Números del Sistema</a>
			</div>
		</div>
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{shared.notice != 'hidden'}">
			<div id="notice-holder" class='#{shared.notice}'>
				<div class='logo'/>
				<div class="notice-container">
					<h:outputText class='notice-title' value="#{shared.notice_title}" />
					<h:outputText class='notice-content' value="#{shared.notice_message}" />
				</div>
			</div>
		</h:panelGroup>
	</h:form>
<script type="text/javascript" src="../scripts/shared.js"></script>
</body> 
</html>
