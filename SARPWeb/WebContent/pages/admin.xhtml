<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body>
	<div class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title page-title-last"> ➨  Administración </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<div class="options-buttons-container">
				<a class="option-button option-link" href="tramites.xhtml">Trámites</a>
				<a class="option-button option-link" href="displays.xhtml">Displays</a>
				<h:form>
					<f:ajax render=":form-error:text">
					<h:commandButton id="listar-numeros" class="option-button" value="Importar Sectores" action="#{sector.importarSecotesGAFU()}" />
				</f:ajax>
				</h:form>
				<a class="option-button option-link" href="listaSectores.xhtml">Listar Números del Sistema</a>
			</div>
		</div>
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{sector.error== 'show'}">
			<div id="action-popup" class='popup-overlay'>
				<div class="popup">
					<h2 id="popup-title" class="sub-title">Advertencia</h2>
					<div class="content">
						<h:outputText value="#{sector.error_message}" />
						<h:form id='form-tramite'>
							<div class="buttons-container">
								<h:commandButton id='alta-tramite-button' class="action-button action-button-entity" value="Aceptar" action="#{sector.setError('hidden')}" />  
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</h:form>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/admin.js"></script>
</body> 
</html>
