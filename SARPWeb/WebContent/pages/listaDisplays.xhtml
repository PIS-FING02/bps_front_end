<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Lista Displays</title>

	<ui:include src="header.xhtml" />

	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<h:form id='form-links'>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Gestión' action="#{shared.redirect('respSector')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Sectores' action="#{shared.redirect('sectores')}" />
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<h:form id='form-asociacion'>
				<h:outputText id='es-sector' class='hidden' value="#{param['esSec']}" />
				<h:outputText id='id-asig' class='hidden' value="#{param['id']}" />
				<h:outputText id='es-asig' class='hidden' value="#{param['esAsig']}" />
				<h:outputText id='entidad-llamado' class='hidden' value="#{param['entidad']}" />
			</h:form>	
			<!--  DISPLAY -->
			<h:form id='form-listado-asignar' rendered="#{param['esAsig'] eq 'true'}">
				<div id='list-displays-container' class='page-list'>
					<h2 class='page-title list-title'>Displays</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-tramites' value='#{display.listar()}' var='d'>
							<div displayId='#{d.displayId}' class='hidden'/>
							<h:outputText class='element-list tramite-element' value='#{d.displayId}'/>
						</ui:repeat>
					</div>
				</div>
			</h:form>
			<h:form id='form-listado-desasignar' rendered="#{param['esAsig'] eq 'false'}">
				<div id='list-displays-container' class='page-list'>
					<h2 class='page-title list-title'>Displays</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-tramites' value="#{display.listarDisplaysDeSector(param['id'])}" var='d'>
							<div displayId='#{d.displayId}' class='hidden'/>
							<h:outputText class='element-list tramite-element' value='#{d.displayId}'/>
						</ui:repeat>
					</div>
				</div>
			</h:form>
			<!-- ENTIDADES -->
			<h:form id='form-entidades'>
				<div id="id-display-sector" class="form-line hidden">
					<label for="display-id">Display</label>
					<h:inputText id='id-display-selected' class="formInput" value="#{sector.id}" />
				</div>
				<div id="id-sector" class="form-line hidden">
					<label for="sector-id">Asociacion</label>
					<h:inputText id='id-display-sector-selected' class="formInput" value="#{sector.displayId}" />
				</div>
				<div class="buttons-container">
					<h:commandButton id='asignar-display-sector-button' class='action-button action-button-list hidden deactivated' value="Aceptar" action="#{sector.asignarDisplaySector()}"/> 
					<h:commandButton id='desasignar-display-sector-button' class='action-button action-button-list hidden deactivated' value="Aceptar" action="#{sector.desasignarDisplaySector()}"/> 
				</div>
			</h:form>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
<script type="text/javascript" src="../scripts/lists.js"></script>
</body> 
</html>
