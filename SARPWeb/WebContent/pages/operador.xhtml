<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
	<title>Pantalla de Atención</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/operador.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
</head>
<body>
	<div class="page-container">
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Atención </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>	
		</div>
		<div class="page-frame">
				<div class="right-frame"> 
					<div> Numeros en espera: </div>
					<div>
						<button class="secondary-button estado-puesto-button" id="abrir-puesto-button">Abrir Puesto</button>
						<button class="secondary-button estado-puesto-button hidden" id="cerrar-puesto-button">Cerrar Puesto</button> 
					</div>
				</div>
				<div class="left-frame">
					<div class="data-line">
						<div class="label"> Número llamado: </div>
					</div>
					<div class="data-line">
						<div class="label"> Datos adicionales: </div>
						<div class="text-box"> 
							<div> Nombre: Martina </div> 
							<div> Apellido: De Luca </div>
							<div> Tipo Doc: CI </div>
							<div> Núm Doc: 4904514-4 </div>
						</div>
					</div>
					<div class="data-line">
						<div class="label"> Trámites: </div>
						<div class="text-box"> Trámite1 </div>
					</div>
				</div>
			<div class="bottom-form">
				<button class="action-button deactivated" id="ver-atrasados-button">Ver Atrasados</button>
				<button class="secondary-button secondary-deactivated" id="ver-pausados-button" >Ver Pausados</button> 
				<button class="action-button deactivated" id="llamar-siguiente-button" >Llamar Siguiente</button> 
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../scripts/shared.js"></script>
	<script type="text/javascript" src="../scripts/operador.js"></script>
</body>
</html>
