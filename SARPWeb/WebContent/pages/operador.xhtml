<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
	<title>Pantalla de Atención</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/operador.css"/>
</head>
<body>
	<div class="page-container">
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Atención </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>	
		</div>
		<div class="page-frame">
				<div class="right-frame"> 
					<div> Numeros en espera: </div>
					<h:form>
						<h:commandButton class="btn-azul abrir-cerrar-puesto-btn" value="Abrir Puesto" action="#{puestoBean.AbrirPuesto()}" /> 
					</h:form>
				</div>
				<div class="left-frame">
					<div class="data-line">
						<div class="label"> Número llamado: </div>
					</div>
					<div class="data-line">
						<div class="label"> Datos adicionales: </div>
						<div class="text-box"> 
							<div> Nombre: Martina </div> 
							<div> Apellido: De Luca </div>
							<div> Tipo Doc: CI </div>
							<div> Núm Doc: 4904514-4 </div>
						</div>
					</div>
					<div class="data-line">
						<div class="label"> Trámites: </div>
						<div class="text-box"> Trámite1 </div>
					</div>
				</div>
			<h:form class="bottom-buttons-form">
				<h:commandButton class="action-button" value="Ver Atrasados" action="#{atrasadosBean.VerAtrasados()}" /> 
				<h:commandButton class="btn-azul" value="Ver Pausados" action="#{pausadosBean.VerPausados()}" /> 
				<h:commandButton class="action-button" value="Llamar Siguiente" action="#{sgteBean.LlamarSiguiente()}" /> 
			</h:form>
		</div>
	</div>
</body>
</html>
