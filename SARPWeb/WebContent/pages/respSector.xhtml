<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body> 
	<div id="action-popup" class="hidden popup-overlay">
		<div class="popup">
			<h2 id="popup-title" class="sub-title"></h2>
			<div id="popup-close-button" class="close-x">&times;</div>
			<div class="content">
				<form>
					<h:form id="form-popup">	
						<!--  PUESTO -->
						<div id='list-puestos-container' class='hidden'>
							<h2 class='page-title list-title'>Puestos</h2>
							<div class='list-container'>
								<ui:repeat id='repeat-puestos' value='#{puesto.listar()}' var='p'>
									<div maquina='#{p.nombreMaquina}' usuario='#{p.usuarioId}' estado='#{p.estado}' numero='#{p.numeroPuesto}' class='hidden'/>
									<h:outputText class='element-list puesto-element' value='#{p.nombreMaquina} '/>
								</ui:repeat>
							</div>
						</div>
						<div id="maquina-puesto" class="form-line hidden">
							<label for="maquina-puesto">Nombre de Máquina:</label>
							<h:inputText id='puesto-selected-maquina' class="formInput" value="#{puesto.maquina}" />
						</div>
						<div id="usuario-puesto" class="form-line hidden">
							<label for="usuario-puesto">Usuario:</label>
							<h:inputText id='puesto-selected-usuario' class="formInput" value="#{puesto.usuarioId}" />
						</div>
						<div id="estado-puesto" class="form-line hidden">
							<label for="estado-puesto">Estado:</label>
							<h:inputText id='puesto-selected-estado' class="formInput" value="#{puesto.estado}" />
						</div>
						<div id="numero-puesto" class="form-line hidden">
							<label for="numero-puesto">Numero:</label>
							<h:inputText id='puesto-selected-numero' class="formInput" value="#{puesto.numero}" />
						</div>
						<!--  TRAMITE -->
						<div id='list-tramites-container' class='hidden'>
							<h2 class='page-title list-title'>Tramites</h2>
							<div class='list-container'>
								<ui:repeat id='repeat-tramites' value='#{tramite.listar()}' var='t'>
									<div codigo='#{t.codigo}' nombre='#{t.nombre}' class='hidden'/>
									<h:outputText class='element-list tramite-element' value='#{t.nombre}'/>
								</ui:repeat>
							</div>
						</div>
						<div id="codigo-tramite" class="form-line hidden">
							<label for="codigo-tramite">Codigo:</label>
							<h:inputText id='tramite-selected-codigo' class="formInput" value="#{puesto.codigo}" />
						</div>	
						<div id="nombre-tramite" class="form-line hidden">
							<label for="nombre-tramite">Nombre:</label>
							<h:inputText id='tramite-selected-nombre' class="formInput" value="#{puesto.nombre}" />
						</div> 
						<!--  SECTOR -->
						<div id='list-sectores-container' class='hidden'>
							<h2 class='page-title list-title'>Sectores</h2>
							<div class='list-container'>
							     <ui:repeat id='repeat-sectores' value='#{tramite.listar()}' var='s'>
									<div codigo='#{s.codigo}' nombre='#{s.nombre}' class='hidden'/>
									<h:outputText class='element-list sector-element' value='#{s.nombre}'/>
								</ui:repeat> 
							</div>
						</div>	
					    <div id="id-sector" class="form-line hidden">
							<label for="id-sector">Id:</label>
							<h:inputText id='sector-selected-id' class="formInput" value="#{sector.id}" />
						</div>	
						<div id="nombre-sector" class="form-line hidden">
							<label for="nombre-sector">Nombre:</label>
							<h:inputText id='sector-selected-nombre' class="formInput" value="#{sector.nombre}" />
						</div> 
						<div id="ruta-sector" class="form-line hidden">
							<label for="ruta-sector">Ruta:</label>
							<h:inputText id='sector-selected-ruta' class="formInput" value="#{sector.ruta}" />
						</div>			
						<div class="buttons-container">
							<h:commandButton id='alta-puesto-button' class="action-button action-button-popup hidden" value="Aceptar" action="#{puesto.alta}" /> 
							<h:commandButton id='baja-puesto-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{puesto.baja}" /> 
							<h:commandButton id='mod-puesto-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{puesto.modificar}" />		
							<h:commandButton id='asignar-tramite-puesto-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{puesto.asignarTramite}" />
							<h:commandButton id='asignar-puesto-sector-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{sector.asignarPuesto}" />				 
							<div class="action-button cancel-button" id="popup-cancel-button">Cancelar</div>
						</div>
					</h:form>
				</form>
			</div>
		</div>
	</div>
	
	<div class="page-container">
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title page-title-last"> ➨  Configurar Sector </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="options-buttons-container">
				<a class="option-button option-link" href="puestos.xhtml">Puestos</a>
				<button id='asignar-tramite-puesto' class="option-button">Asignar Trámite a Puesto</button>
				<button id='desasignar-tramite-puesto' class="option-button">Desasignar Trámite de Puesto</button>
				<button id='asignar-puesto-sector' class="option-button">Asignar Puesto a Sector</button>
				<button id='desasignar-puesto-sector' class="option-button">Desasignar Puesto de Sector</button>
				<button id='asignar-display-sector' class="option-button">Asignar Display a Sector</button>
				<button id='desasignar-display-sector' class="option-button">Desasignar Display de Sector</button>
				<button id='listar-nros-espera' class="option-button">Listar Números en Espera</button>
				<button id='listar-nros-pausa' class="option-button">Listar Números Pausados</button>
				<button id='listar-nros-atrasados' class="option-button">Listar Números Atrasados</button>
				<button id='sectores-resp-sector' class="option-button">Obtener Sectores Responsable Sector</button>
				<button id='conf-tiempo-rellamado' class="option-button">Configurar Tiempo de Re-llamado</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/respSec.js"></script>
</body> 
</html>
