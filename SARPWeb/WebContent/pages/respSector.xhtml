<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body> 
	<div class="page-container">
		<div class="page-title-container">

			<div class="page-title page-title-last"> ➨  Gestión </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>

		<div class="page-frame">
			<div class="options-buttons-container">

					<h:commandButton class="option-button" value='Puestos' action="#{shared.redirectWithParam('puestos','busqueda=false')}"/>
					<h:commandButton class="option-button" value='Sectores' action="#{shared.redirect('sectores')}"/>

				</h:form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/respSec.js"></script>
</body>
