<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body> 
	<div class="page-container">
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title page-title-last"> ➨  Configurar Sector </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="options-buttons-container">
				<a class="option-button option-link" href="puestos.xhtml">Puestos</a>
				<button id='asignar-tramite-puesto' class="option-button">Asignar Trámite a Puesto</button>
				<button id='desasignar-tramite-puesto' class="option-button">Desasignar Trámite de Puesto</button>
				<button id='asignar-puesto-sector' class="option-button">Asignar Puesto a Sector</button>
				<button id='desasignar-puesto-sector' class="option-button">Desasignar Puesto de Sector</button>
				<button id='asignar-display-sector' class="option-button">Asignar Display a Sector</button>
				<button id='desasignar-display-sector' class="option-button">Desasignar Display de Sector</button>
				<button id='listar-nros-espera' class="option-button">Listar Números en Espera</button>
				<button id='listar-nros-pausa' class="option-button">Listar Números Pausados</button>
				<button id='listar-nros-atrasados' class="option-button">Listar Números Atrasados</button>
				<button id='sectores-resp-sector' class="option-button">Obtener Sectores Responsable Sector</button>
				<button id='conf-tiempo-rellamado' class="option-button">Configurar Tiempo de Re-llamado</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/respSec.js"></script>
</body> 
</html>
