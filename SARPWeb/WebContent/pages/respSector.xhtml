<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/respSec.css"/>
</head> 

<body> 
	<div class="page-container">
		<div class="page-title-container">
			<div class="page-title"> Menú Principal ➨ Responsable Sector </div>
			<h:form>
				<h:commandButton class="btnVerde" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="pageFrame">
			<div class="btnsFrame">
				<h:form>
					<button class="btnMainPage" action="#{puestoBean.Puestos()}" > Puestos </button>
					<button class="btnMainPage" action="#{listarnrosBean.NrosEspera()}" > Listar Números en Espera </button>
					<button class="btnMainPage" action="#{listarnrosBean.NrosPausados()}"> Listar Números Pausados </button>
					<button class="btnMainPage" action="#{listarnrosBean.NrosAtrasados()}"> Listar Números Atrasados </button>
					<button class="btnMainPage" action="#{sectoresBean.MisSectoresResponsableSector()}" > Obtener mis Sectores </button>
				</h:form>
			</div>
		</div>
	</div>
</body> 
</html>
