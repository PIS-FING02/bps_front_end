<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
</head> 

<body> 

	<div id="action-popup" class="hidden popup-overlay">
		<div class="popup">
			<h2 id="popup-title" class="sub-title"></h2>
			<div id="popup-close-button" class="close-x">&times;</div>
			<div class="content">
				<form>
					<h:form id="form-popup">
					<!--  PUESTO -->
					<div id='list-puestos-container' class='list-container hidden'>
						<ui:repeat id='repeat-puestos' value='#{puesto.listar()}' var='p'>
							<div maquina='#{p.nombreMaquina}' usuario='#{p.usuarioId}' estado='#{p.estado}' class='hidden'/>
							<h:outputText class='element-list' value='#{p.nombreMaquina} '/>
						</ui:repeat>
					</div>
					<div id="maquina" class="form-line hidden">
						<label for="maquina">Nombre de Máquina:</label>
						<h:inputText id='puesto-selected-maquina' class="formInput" value="#{puesto.maquina}" />
					</div>
					<div id="usuario" class="form-line hidden">
						<label for="usuario">Usuario:</label>
						<h:inputText id='puesto-selected-usuario' class="formInput" value="#{puesto.usuarioId}" />
					</div>
					<div id="estado" class="form-line hidden">
						<label for="estado">Estado:</label>
						<h:inputText id='puesto-selected-estado' class="formInput" value="#{puesto.estado}" />
					</div>
					<div class="buttons-container">
						<h:commandButton id='alta-puesto-button' class="action-button action-button-popup hidden" value="Aceptar" action="#{puesto.alta}" /> 
						<h:commandButton id='baja-puesto-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{puesto.baja}" /> 
						<h:commandButton id='mod-puesto-button' class="action-button action-button-list hidden deactivated" value="Aceptar" action="#{puesto.modificar}" />				 
						<div class="action-button cancel-button" id="popup-cancel-button">Cancelar</div>
					</div>
					</h:form>
				</form>
			</div>
		</div>
	</div>
	
	<div class="page-container">
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Configurar Sector </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="page-frame">
			<div class="options-buttons-container">
				<h:form id="form">
					<h:commandButton id='alta-puesto' class="option-button" value="Alta Puesto"/>
					<h:commandButton id='baja-puesto' class="option-button" value="Baja Puesto"/>
					<h:commandButton id='mod-puesto' class="option-button" value="Modificar Puesto"/>
					<h:commandButton id='asignar-tramite-puesto' class="option-button" value="Asignar Trámite a Puesto" />
					<h:commandButton id='desasignar-tramite-puesto' class="option-button" value="Desasignar Trámite a Puesto" />
					<h:commandButton id='asignar-puesto-sector' class="option-button" value="Asignar Puesto a Sector" />
					<h:commandButton id='desasignar-puesto-sector' class="option-button" value="Desasignar Puesto a Sector" />
					<h:commandButton id='asignar-display-sector' class="option-button" value="Asignar Display a Sector" />
					<h:commandButton id='desasignar-display-sector' class="option-button" value="Desasignar Display a Sector" />
					<h:commandButton id='listar-nros-espera' class="option-button" value="Listar Números en Espera" />
					<h:commandButton id='listar-nros-pausa' class="option-button" value="Listar Números Pausados" />
					<h:commandButton id='listar-nros-atrasados' class="option-button" value="Listar Números Atrasados" />
					<h:commandButton id='sectores-resp-sector' class="option-button" value="Obtener Sectores Responsable Sector" />
					<h:commandButton id='conf-tiempo-rellamado' class="option-button" value="Configurar Tiempo de Re-llamado" />
				</h:form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/respSec.js"></script>
</body> 
</html>
