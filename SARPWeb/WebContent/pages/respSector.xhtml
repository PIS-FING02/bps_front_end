<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>
	<ui:include src="header.xhtml" />
</head> 

<body> 
	<div class="page-container">
		<div class="page-title-container">
			<a class="page-title" href="menuPrincipal.xhtml"> Menú Principal </a>
			<div class="page-title"> ➨  Configurar Sector </div>
			<h:form>
				<h:commandButton class="btnVerde" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div>
		<div class="pageFrame">
			<div class="btnsFrame">
				<h:form>
					<button class="btnMainPage" action="#{puestoBean.AltaPuesto()}" > Alta Puesto </button>
					<button class="btnMainPage" action="#{puestoBean.BajaPuesto()}" > Baja Puesto </button>
					<button class="btnMainPage" action="#{puestoBean.ModificarPuesto()}" > Modificar Puesto </button>
					<button class="btnMainPage" action="#{puestoBean.AsignarTramite()}" > Asignar Trámite a Puesto </button>
					<button class="btnMainPage" action="#{puestoBean.DesasignarTramite()}" > Desasignar Trámite a Puesto </button>
					<button class="btnMainPage" action="#{sectorBean.AsignarPuesto()}" > Asignar Puesto a Sector </button>
					<button class="btnMainPage" action="#{sectorBean.DesasignarPuesto()}" > Desasignar Puesto a Sector </button>
					<button class="btnMainPage" action="#{sectorBean.AsignarDisplay()}" > Asignar Display a Sector </button>
					<button class="btnMainPage" action="#{sectorBean.DesasignarDisplay()}" > Desasignar Display a Sector </button>
					<button class="btnMainPage" action="#{numerosBean.ListarNrosEspera()}" > Listar Números en Espera </button>
					<button class="btnMainPage" action="#{numerosBean.ListarNrosPausados()}"> Listar Números Pausados </button>
					<button class="btnMainPage" action="#{numerosBean.ListarNrosAtrasados()}"> Listar Números Atrasados </button>
					<button class="btnMainPage" action="#{sectoresBean.MisSectoresResponsableSector()}" > Obtener mis Sectores </button>
					<button class="btnMainPage" action="#{confBean.TiempoRellamado()}" > Configurar Tiempo de Re-llamado </button>
				</h:form>
			</div>
		</div>
	</div>
</body> 
</html>
