<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Responsable Sector</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container page-sectores"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title page-title-last"> ➨   </div>
			<a class="page-title" href="respSector.xhtml"> Gestión </a>
			<div class="page-title page-title-last"> ➨ Listar Números </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<div id='list-sector-container' class='entity-list-container'>
				<ui:repeat id='repeat-puestos' value='#{sector.listar()}' var='sectores'>
					<div idSector='#{sectores.sectorId}' nombre='#{sectores.nombre}' ruta='#{sectores.ruta}' class='hidden'/>
					<div class='list-entity puesto-element'>
						<h:outputText class='element-list puesto-element' value='#{sectores.nombre} '/>
						<div class='icon icon-container'>Listar</div>
						<div id='asignar-container' class='asignar-container hidden'>
							<h:form>
								<h:link value="Números en Espera" class="icon" outcome="listarEnEspera?idSector=#{sectores.sectorId}" />
								<h:link value="Números Pausados" class="icon" outcome="listarPausados?idSector=#{sectores.sectorId}" />
								<h:link value="Números Atrasados" class="icon" outcome="listarAtrasados?idSector=#{sectores.sectorId}" />
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
	</div>		
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
