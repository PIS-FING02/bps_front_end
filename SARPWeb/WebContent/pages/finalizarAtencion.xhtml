<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Sectores</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml">Menú Principal</a>
			<div class="page-title arrow"> ➨ </div>
			<a class="page-title" href="respSector.xhtml">Gestión</a>
			<div class="page-title arrow"> ➨ </div>
			<a class="page-title" href="puestos.xhtml">Puestos</a>
			<h:form id="myForm">
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
		<h:outputText id='id-asig' class='hidden' value="#{param['id']}" />
			<div id='list-tramites-container' class='page-list'>
				<ui:repeat id='repeat-tramites' value="#{tramite.listar()}" var='t'>
					<div codigo='#{t.codigo}' nombre='#{t.nombre}' class='hidden'/>
					<div class='element-list puesto-element'>
						<h:outputText class='puesto-element hidden' value='#{t.codigo}'/>
						<h:outputText class='puesto-element' value='#{t.nombre}'/>
						<div class='icon icon-container'>Asignar</div>
						<div id='asignar-container' class='asignar-container hidden'>
							<div class='asignar-container-triangle'/>
								<ui:repeat id='repeat-tramites' value="#{tramite.listar1()}" var='t2'>
									<a id='#{t2}' class='class-#{t2} icon asignar-sector-button tipo-puesto asig-tramite'>#{t2}</a>
								</ui:repeat>
						</div>
					</div>
				</ui:repeat>
			</div>
			<h:form id='form-finalizar'>
				<h:inputHidden id="json_estado_tramites" value="#{puesto.json_estado_tramites}" />
				<h:commandButton class="num-line action-button" value="Confirmar" action="#{puesto.finalizarAtencion()}"/>
			</h:form>
		</div>
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{sector.notice != 'hidden'}">
			<div id="notice-holder" class='#{sector.notice}'>
				<div class='logo'/>
				<div class="notice-container">
					<h:outputText class='notice-title' value="#{sector.notice_title}" />
					<h:outputText class='notice-content' value="#{sector.notice_message}" />
				</div>
			</div>
		</h:panelGroup>
	</h:form>
 <script type="text/javascript" src="../scripts/shared.js"></script>
 <script type="text/javascript" src="../scripts/finalizar.js"></script>
</body> 
</html>
