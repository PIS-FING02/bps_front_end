<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Consultor</title>

	<ui:include src="header.xhtml" />
</head> 
<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<h:form id='form-links'>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Consultor' action="#{shared.redirect('consultor')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Sectores' action="#{shared.redirect('listaSectoresConsultor')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Números' action="#{shared.redirect('listaNumerosMetricas')}" />
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" />
			</h:form>
		</div> 
		<div class="page-frame">
			<h:form id='form-sector'>
				<h:outputText id='numero' class='hidden' value="#{param['externalId']}" />
				<h:outputText id='numero' class='hidden' value="#{param['estado']}" />
			</h:form>	
			<h:form id='form-listado-metricas'  rendered="#{metricas.numeroVacio()} and #{param['estado']} eq false">
				<div id='list-tramites-container' class='page-list'>
					<h2 class='page-title list-title'>Métricas Números</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-puestos' value="#{metricas.getMetricasNumeros()}" var='n'>
							<div class='top-line puesto-element'> ExternalId: #{n.externalId}</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
			<h:form id='form-metrica-numero'  rendered="#{!metricas.numeroVacio()} and #{param['estado']} eq false">
				<div id='list-tramites-container' class='page-list'>
					<h2 class='page-title list-title'>Métricas Número</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-puestos' value="#{metricas.obtenerMetricasNumero()}" var='n'>
							<div class='top-line puesto-element'> ExternalId: #{n.externalId}</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
			<h:form id='form-listado-metricas'  rendered="#{metricas.numeroVacio()} and #{param['estado']} eq true">
				<div id='list-tramites-container' class='page-list'>
					<h2 class='page-title list-title'>Métricas Números Estado</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-puestos' value="#{metricas.getMetricasNumerosEstado()}" var='n'>
							<div class='top-line puesto-element'> ExternalId: #{n.externalId}</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
			<h:form id='form-metrica-numero'  rendered="#{!metricas.numeroVacio()} and #{param['estado']} eq true">
				<div id='list-tramites-container' class='page-list'>
					<h2 class='page-title list-title'>Métricas Número Estado</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-puestos' value="#{metricas.obtenerMetricasNumeroEstado()}" var='n'>
							<div class='top-line puesto-element'> ExternalId: #{n.externalId}</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
		</div>
	</div>
	<ui:include src="notice.xhtml"/>
</body> 
</html>
