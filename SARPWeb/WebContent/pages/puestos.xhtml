<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla de Puestos</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container page-puestos"> 
		<h:form>
			<div class="page-title-container">
				<a class="page-title" href="menu.xhtml"> Menú Principal </a>
				<div class="page-title arrow"> ➨ </div>
				<a class="page-title" href="respSector.xhtml"> Gestión </a>
				<div class="page-title page-title-last"> ➨  Puestos </div>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</div> 
			<a id='alta-puesto' class='icon icon-alta alta-button tipo-puesto' 
				href='forms.xhtml?tipoForm=altaPuesto'>Crear Puesto</a>
			<div class="page-frame">
				<div id='list-puesto-container' class='list-container'>
					<ui:repeat id='repeat-puestos' value='#{puesto.listar()}' var='p'>
						<div maquina='#{p.nombreMaquina}' usuario='#{p.usuarioId}' estado='#{p.estado}' numero='#{p.numeroPuesto}' class='hidden'/>
						<div class='element-list  puesto-element'>
							<h:outputText class='puesto-element' value='#{p.nombreMaquina} '/>
							<h:commandButton id='baja-puesto' class='icon baja-button tipo-puesto baja-puesto' 
								action="#{puesto.baja(p.nombreMaquina)}" value='Borrar'/>
							<h:commandButton id='mod-puesto' class='icon mod-button tipo-puesto editar-puesto' 
								action="#{puesto.goToPuesto(p.nombreMaquina, p.estado, p.usuarioId, p.numeroPuesto)}" value='Editar'/>
							<a id='asignar-tramite' class='icon asignar-tramite-button tipo-puesto asig-tramite' href=''>Asignar Tramite</a>
						</div>
					</ui:repeat>
				</div>
			</div>			
		</h:form>
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{puesto.notice != 'hidden'}">
			<div id="notice-holder" class='#{puesto.notice}'>
				<div class='logo'/>
				<div class="notice-container">
					<h:outputText class='notice-title' value="#{puesto.notice_title}" />
					<h:outputText class='notice-content' value="#{puesto.notice_message}" />
				</div>
			</div>
		</h:panelGroup>
	</h:form>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
