<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title arrow"> ➨ </div>
			<a class="page-title" href="admin.xhtml"> Administración </a>
			<div class="page-title page-title-last"> ➨  Tramites </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<h:form id='form'>
				<div id="alta-mod-tramite-fields" class="form-line hidden">
				<!-- TRAMITE -->
					<label for="nombre">Nombre:</label>
					<h:inputText id='tramite-selected-codigo' class="formInput" value="#{tramite.codigo}" />
					<h:inputText id='tramite-selected-nombre' class="formInput" value="#{tramite.nombre}" />
				</div> 
				<!-- DISPLAY -->
				<div id="alta-display-fields" class="form-line hidden">
					<label for="id">Identificador:</label>
					<h:inputText id='display-selected-id' class="formInput" value="#{display.id}" />
				</div> 
				<!-- PUESTO -->
				<div id="maquina-puesto" class="form-line hidden">
					<label for="maquina-puesto">Nombre de Máquina:</label>
					<h:inputText id='puesto-selected-maquina' class="formInput" value="#{puesto.maquina}" />
				</div>
				<div id="usuario-puesto" class="form-line hidden">
					<label for="usuario-puesto">Usuario:</label>
					<h:inputText id='puesto-selected-usuario' class="formInput" value="#{puesto.usuarioId}" />
				</div>
				<div id="estado-puesto" class="form-line hidden">
					<label for="estado-puesto">Estado:</label>
					<h:inputText id='puesto-selected-estado' class="formInput" value="#{puesto.estado}" />
				</div>
				<div id="numero-puesto" class="form-line hidden">
					<label for="numero-puesto">Numero:</label>
					<h:inputText id='puesto-selected-numero' class="formInput" value="#{puesto.numero}" />
				</div>
				<div class="buttons-container">
					<f:ajax render=":form-error:text">
						<h:commandButton id='alta-tramite-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{tramite.alta}" /> 
					</f:ajax>
					<f:ajax render=":form-error:text">
						<h:commandButton id='mod-tramite-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{tramite.modificar}" /> 
					</f:ajax>
					<f:ajax render=":form-error:text">
						<h:commandButton id='alta-display-button' class="action-button action-button-popup hidden" value="Aceptar" action="#{display.alta}" /> 
					</f:ajax>
					<f:ajax render=":form-error:text">
						<h:commandButton id='alta-puesto-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{puesto.alta}" /> 
					</f:ajax>
					<f:ajax render=":form-error:text">
						<h:commandButton id='mod-puesto-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{puesto.modificar}" /> 
					</f:ajax>
					<div class="action-button cancel-button" id="popup-cancel-button">Cancelar</div>
				</div>
			</h:form>
		</div>
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{tramite.error == 'show'}">
			<div id="action-popup" class="popup-overlay">
				<div class="popup">
					<h2 id="popup-title" class="sub-title">Advertencia</h2>
					<div class="content">
						<h:outputText value="#{tramite.error_message}" />
						<h:form id='form-tramite'>
							<div class="buttons-container">
								<h:commandButton id='alta-tramite-button' class="action-button action-button-entity" value="Aceptar" action="#{tramite.hideError()}" />  
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</h:form>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
