<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>
	<ui:include src="header.xhtml" />
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<h:form id='form-links'>
				<h:commandButton class="page-title" value='Menu' action="#{shared.redirect('menu')}"/>
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton id='title-admin' class="page-title hidden" value='Administración' action="#{shared.redirect('admin')}"/>
				<h:commandButton id='title-gestion' class="page-title hidden" value='Gestion' action="#{shared.redirect('respSector')}"/>
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton id='title-tramites' class="page-title hidden" value='Tramites' action="#{shared.redirect('tramites')}"/>
				<h:commandButton id='title-displays' class="page-title hidden" value='Displays' action="#{shared.redirect('displays')}"/>
				<h:commandButton id='title-puestos' class="page-title hidden" value='Puestos' action="#{shared.redirectWithParam('puestos', 'busqueda=false')}"/>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<div id='sub-title' class="frame-title"></div>
			<h:form id='form'>
				<!-- TRAMITE -->
				<div id="codigo-tramite" class="form-line hidden">
					<label for="codigo-tramite">Codigo:</label>
					<h:inputText id='tramite-selected-codigo' class="formInput" value="#{tramite.codigo}" />
				</div>
				<div id="nombre-tramite" class="form-line hidden">
					<label for="nombre-tramite">Nombre:</label>
					<h:inputText id='tramite-selected-nombre' class="formInput" value="#{tramite.nombre}" />
				</div>
				<!-- DISPLAY -->
				<div id="alta-display-fields" class="form-line hidden">
					<label for="id">Identificador:</label>
					<h:inputText id='display-selected-id' class="formInput" value="#{display.id}" />
				</div> 
				<!-- SECTOR -->
				<div id="id-sector" class="form-line hidden">
					<label for="id-sector">Identificador:</label>
					<h:inputText id='sector-selected-id' class="formInput"/>
				</div>
				<div id="nombre-sector" class="form-line hidden">
					<label for="nombre-sector">Nombre:</label>
					<h:inputText id='sector-selected-nombre' class="formInput"/>
				</div>
				<div id="ruta-sector" class="form-line hidden">
					<label for="ruta-sector">Ruta:</label>
					<h:inputText id='sector-selected-ruta' class="formInput"/>
				</div>
				<!-- PUESTO -->
				<div id="maquina-puesto" class="form-line hidden">
					<label for="maquina-puesto">Nombre de Máquina:</label>
					<h:inputText id='puesto-selected-maquina' class="formInput" value="#{puesto.maquina}" />
				</div>
				<div id="usuario-puesto" class="form-line hidden">
					<label for="usuario-puesto">Usuario:</label>
					<h:inputText id='puesto-selected-usuario' class="formInput hidden" value="#{puesto.usuarioId}" />
					<input id='puesto-selected-usuario-dummy' class="formInput read-only hidden" value="No hay usuario" />
				</div>
				<div id="numero-puesto" class="form-line hidden">
					<label for="numero-puesto">Numero:</label>
					<h:inputText id='puesto-selected-numero' class="formInput" value="#{puesto.numero}" />
				</div>
				<div id="estado-puesto" class="form-line hidden">
					<label for="estado-puesto">Estado:</label>
					<h:selectOneMenu id='puesto-selected-estado' class='combo-box' value="#{puesto.estado}">
					   <f:selectItem itemValue="DISPONIBLE" itemLabel="DISPONIBLE" />
					   <f:selectItem itemValue="ATENDIENDO" itemLabel="ATENDIENDO" />	   		
					   <f:selectItem itemValue="LLAMANDO" itemLabel="LLAMANDO" />
					   <f:selectItem itemValue="CERRADO" itemLabel="CERRADO" />	   							
					</h:selectOneMenu>	
					<h:inputText id='puesto-selected-estado-forshow' class="formInput hidden" value="#{puesto.estado}" />
				</div>
				<div class="buttons-container">
					<h:commandButton id='alta-tramite-button' class="deactivated action-button action-button-entity hidden" value="Aceptar" action="#{tramite.alta}"/> 
					<h:commandButton id='mod-tramite-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{tramite.modificar}"/> 
					<h:commandButton id='alta-display-button' class="deactivated action-button action-button-entity hidden" value="Aceptar" action="#{display.alta}"/> 
					<h:commandButton id='alta-puesto-button' class="deactivated action-button action-button-entity hidden" value="Aceptar" action="#{puesto.alta}"/> 
					<h:commandButton id='mod-puesto-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{puesto.modificar}"/> 
					<a id="action-button cancel-button" class="action-button atender-button"  href=''>Cancelar</a>
				</div>
			</h:form>
		</div>
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
