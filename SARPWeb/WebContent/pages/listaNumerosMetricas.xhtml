<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<h:form id='form-links'>
				<h:commandButton class="page-title" value='Menú Principal' action="#{shared.redirect('menu')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Consultor' action="#{shared.redirect('consultor')}" />
				<div class="page-title arrow"> ➨ </div>
				<h:commandButton class="page-title" value='Sectores' action="#{shared.redirect('listaSectoresConsultor')}" />
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
		</div> 
		<div class="page-frame">
			<h:form id='form-parametros'>
				<h:outputText id='id-sector' class='hidden' value="#{param['id']}" />
			</h:form>	
			<h:form id='form-asociacion'> 
				<div id='list-puestos-container' class='page-list'>
					<h2 class='page-title list-title'>Números</h2>
					<div class='list-container'>
						<ui:repeat id='repeat-tramites' value='#{sector.listarNumerosSector()}' var='n'>
							<div class='element-list tramite-element'>
								<div externalId='#{n.externalId}'/>
								<h:link value="#{n.externalId}" class="element-list element-list-link puesto-element" outcome="metricasNumero?externalId=#{n.externalId}" /> 
							</div>
							<div class='icon icon-container'>Información</div>
							<div id='asignar-container' class='asignar-container hidden'>
								<h:link value="Estado" class="icon" outcome="metricasNumero">
									<f:param name="externalId" value="#{n.externalId}"/>
									<f:param name="estado" value="true" />
								</h:link>
								<h:link value="General" class="icon" outcome="metricasNumero">
									<f:param name="externalId" value="#{n.externalId}"/>
									<f:param name="estado" value="false" />
								</h:link>
							</div>
						</ui:repeat>
					</div>
				</div>
				<h:commandButton class='action-button action-button-list' value="Todos los Números" action="#{metricas.metricasNumeros()}"/> 
				<h:commandButton class='action-button action-button-list' value="Todos los Números - Estados" action="#{metricas.metricasNumerosEstado()}"/> 
			</h:form>
		</div>
	</div>
	<ui:include src="notice.xhtml" />
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
<script type="text/javascript" src="../scripts/lists.js"></script>
</body> 
</html>
