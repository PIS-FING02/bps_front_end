<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Trámites</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id='entidad' class="page-container"> 
		<h:form>
			<div class="page-title-container">
				<a class="page-title" href="menu.xhtml"> Menú Principal </a>
				<div class="page-title arrow"> ➨ </div>
				<a class="page-title" href="admin.xhtml"> Administración </a>
				<div class="page-title page-title-last"> ➨  Tramites </div>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</div> 
			<a id='alta-tramite' class='icon icon-alta alta-button tipo-tramite' 
				href='forms.xhtml?tipoForm=altaTramite'>Crear Tramite</a>
			<div class="page-frame">
				<div id='list-tramites-container' class='list-container'>
					<ui:repeat id='repeat-tramites' value='#{tramite.listar()}' var='t'>
						<div codigo='#{t.codigo}' nombre='#{t.nombre}' class='hidden'/>
						<div class='element-list tramite-element'>
							<h:outputText class='puesto-element' value='#{t.codigo} - #{t.nombre}'/>
							<h:commandButton id='baja-tramite' class='icon baja-button tipo-tramite baja-tramite'
								action="#{tramite.baja(t.codigo)}" value='Borrar'/>
							<h:commandButton id='mod-tramite' class='icon mod-button tipo-tramite editar-tramite' action="#{tramite.goToTramite(t.codigo, t.nombre)}" value='Editar'/>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:form>	
	</div>
	<h:form id='form-error'>
		<h:panelGroup id="text" rendered="#{tramite.notice != 'hidden'}">
			<div id="notice-holder" class='#{tramite.notice}'>
				<div class='logo'/>
				<div class="notice-container">
					<h:outputText class='notice-title' value="#{tramite.notice_title}" />
					<h:outputText class='notice-content' value="#{tramite.notice_message}" />
				</div>
			</div>
		</h:panelGroup>
	</h:form>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
