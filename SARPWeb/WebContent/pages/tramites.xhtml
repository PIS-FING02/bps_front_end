<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Pantalla Administrador</title>

	<ui:include src="header.xhtml" />
	<link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/entidades.css"/>
</head> 

<body> 
	<div id="action-popup" class="hidden popup-overlay">
		<div class="popup">
			<h2 id="popup-title" class="sub-title"></h2>
			<div id="popup-close-button" class="close-x">&times;</div>
			<div class="content">
				<h:form id='form-tramite'>
					<div id="codigo-tramite" class="form-line hidden">
						<label for="codigo">Codigo:</label>
						<h:inputText id='tramite-selected-codigo' class="formInput" value="#{tramite.codigo}" />
					</div>
					<div id="nombre-tramite" class="form-line hidden">
						<label for="nombre">Nombre:</label>
						<h:inputText id='tramite-selected-nombre' class="formInput" value="#{tramite.nombre}" />
					</div> 
					<h:commandButton id='baja-tramite-button' class="hidden" value="Aceptar" action="#{tramite.baja}" /> 
					<div class="buttons-container">
						<f:ajax render=":form-error:text">
							<h:commandButton id='alta-tramite-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{tramite.alta}" /> 
						</f:ajax>
						<f:ajax render=":form-error:text">
							<h:commandButton id='mod-tramite-button' class="action-button action-button-entity hidden" value="Aceptar" action="#{tramite.modificar}" /> 
						</f:ajax>
						<div class="action-button cancel-button" id="popup-cancel-button">Cancelar</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<div id='entidad' class="page-container"> 
		<div class="page-title-container">
			<a class="page-title" href="menu.xhtml"> Menú Principal </a>
			<div class="page-title arrow"> ➨ </div>
			<a class="page-title" href="admin.xhtml"> Administración </a>
			<div class="page-title page-title-last"> ➨  Tramites </div>
			<h:form>
				<h:commandButton class="action-button" value="Cerrar Sesión" action="#{loginBean.Logout()}" /> 
			</h:form>
			<h:form id='form-error'>
				<h:panelGroup id="text" rendered="#{tramite.error== 'show'}">
					<div id="action-popup">
						<div class="popup">
							<h2 id="popup-title" class="sub-title">Advertencia</h2>
							<div class="content">
								<h:outputText value="#{tramite.error_message}" />
								<h:form id='form-tramite'>
									<div class="buttons-container">
										<h:commandButton id='alta-tramite-button' class="action-button action-button-entity" value="Aceptar" action="#{tramite.hideError()}" />  
									</div>
								</h:form>
							</div>
						</div>
					</div>
					</h:panelGroup>
		</h:form>
		</div> 
		<div class="page-frame">
			<div id='list-tramites-container' class='entity-list-container'>
				<button id='alta-tramite' class='icon icon-alta alta-button tipo-tramite popup-open-button'>Crear Tramite</button>
				<ui:repeat id='repeat-tramites' value='#{tramite.listar()}' var='t'>
					<div codigo='#{t.codigo}' nombre='#{t.nombre}' class='hidden'/>
					<div class='list-entity tramite-element'>
						<h:outputText class='element-list puesto-element' value='#{t.codigo} - #{t.nombre}'/>
						<button class='icon baja-button tipo-tramite baja-tramite'>Borrar</button>
						<button class='icon mod-button tipo-tramite editar-tramite popup-open-button'>Editar</button>
					</div>
				</ui:repeat>
			</div>
		</div>
		
	</div>
<script type="text/javascript" src="../scripts/shared.js"></script>
<script type="text/javascript" src="../scripts/entidades.js"></script>
</body> 
</html>
